<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registration Form</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row g-0 shadow-lg rounded overflow-hidden">
            <div class="col-md-6 p-4 bg-light">
                <h4>General Information</h4>
                <form>
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <select class="form-select" id="title">
                            <option selected>Select Title</option>
                            <option value="1">Mr.</option>
                            <option value="2">Ms.</option>
                            <option value="3">Mrs.</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="position" class="form-label">Position</label>
                        <input type="text" class="form-control" id="position">
                    </div>
                    <div class="mb-3">
                        <label for="company" class="form-label">Company</label>
                        <input type="text" class="form-control" id="company">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="businessArena" class="form-label">Business Arena</label>
                            <input type="text" class="form-control" id="businessArena">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="employees" class="form-label">Employees</label>
                            <input type="text" class="form-control" id="employees">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6 p-4 bg-primary text-white">
                <h4>Contact Details</h4>
                <form>
                    <div class="mb-3">
                        <label for="street" class="form-label">Street</label>
                        <input type="text" class="form-control" id="street">
                    </div>
                    <div class="mb-3">
                        <label for="additionalInformation" class="form-label">Additional Information</label>
                        <input type="text" class="form-control" id="additionalInformation">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="zipCode" class="form-label">Zip Code</label>
                            <input type="text" class="form-control" id="zipCode">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="place" class="form-label">Place</label>
                            <input type="text" class="form-control" id="place">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="country" class="form-label">Country</label>
                        <select class="form-select" id="country">
                            <option selected>Select Country</option>
                            <option value="1">Country 1</option>
                            <option value="2">Country 2</option>
                            <option value="3">Country 3</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="code" class="form-label">Code +</label>
                            <input type="text" class="form-control" id="code">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phoneNumber">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="terms">
                        <label class="form-check-label text-white" for="terms">
                            I do accept the <a href="#" class="text-white">Terms and Conditions</a> of your site.
                        </label>
                    </div>
                    <button type="submit" class="btn btn-light">Register</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>

</html>
